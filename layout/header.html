<!Doctype html>
<html>
   <head>
   		<title>Header</title>
   		<style>
   			.grid{
   				display: grid;
   			}
   			.container{
				grid-template-columns: 20% auto;
				background-color: #000;
				padding: 5px;
   			}
   			.menuContainer{
   				grid-template-columns: repeat(5,auto);
   				margin-top: 35px;
   			}

   			.menuContainer a{
   				color: red;
   				text-decoration: none;
   				font-size: 20px;
   			}
   			.menuContainer li{
   				text-align: center;
   			}
   		</style>
   </head>
   <body>
   	<div class="grid container">
   		<div>
   			<img src="../images/logo.png" alt="logo">
   		</div>
   		<div>
   			<ul class="grid menuContainer">
   				<li>
   					<a href="#">Home</a>
   				</li>
   				<li>
   					<a href="#">About</a>
   				</li>
   				<li>
   					<a href="#">Products</a>
   				</li>
   				<li>
   					<a href="#">Blog</a>
   				</li>
   				<li>
   					<a href="#">Contact</a>
   				</li>
   			</ul>
   		</div>
   	</div>
   </body>
</html>
