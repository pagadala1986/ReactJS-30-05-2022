<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
    <link rel="stylesheet" href="./form-styles.css">
</head>
<body>
<div class="form_wrapper">
   <div class="form_container">
      <div class="title_container">
         <h2>Responsive Registration Form</h2>
      </div>
      <div class="row">
         <form novalidate>
            <span class="hide" id="eErr">Email should not be empty!</span>
            <div class="input_field"> 
                <span>
                    <i aria-hidden="true" class="fa fa-envelope"></i>
                </span>
               <input type="email" name="email" id="email" placeholder="Email" required />               
            </div> 
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
               <input type="password" name="password" placeholder="Password" required />
            </div>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
               <input type="password" name="password" placeholder="Re-type Password" required />
            </div>
            <div class="row clearfix">
               <div class="col_half">
                  <div class="input_field"> 
                    <span>
                        <i aria-hidden="true" class="fa fa-user"></i>
                    </span>
                     <input type="text" name="name" placeholder="First Name" />
                  </div>
               </div>
               <div class="col_half">
                  <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                     <input type="text" name="name" placeholder="Last Name" required />
                  </div>
               </div>
            </div>
            <span class="hide" id="gErr">Please select gender</span>
            <div class="input_field radio_option">
               <input type="radio" name="radiogroup1" id="rd1">
               <label for="rd1">Male</label>
               <input type="radio" name="radiogroup1" id="rd2">
               <label for="rd2">Female</label>
            </div>

            <div class="input_field select_option">
               <select>
                  <option>Select a country</option>
                  <option>Option 1</option>
                  <option>Option 2</option>
               </select>
               <div class="select_arrow"></div>
            </div>
            <div class="input_field checkbox_option">
               <input type="checkbox" id="cb1">
               <label for="cb1">I agree with terms and conditions</label>
            </div>
            <div class="input_field checkbox_option">
               <input type="checkbox" id="cb2">
               <label for="cb2">I want to receive the newsletter</label>
            </div>
            <input class="button" type="submit" value="Register" onclick="validateForm(event)" />
         </form>
      </div>
   </div>
</div>
<script src="https://use.fontawesome.com/4ecc3dbb0b.js"></script>
<script>
    function validateForm(e){
      //e.preventDefault();

      var email = document.getElementById('email').value;
      if(email==""){
         document.getElementById('eErr').style.display = "block";
      }
      
      var radio = document.querySelector('input[name="radiogroup1"]:checked');

      if(radio!='null'){
         document.getElementById('gErr').style.display = "block";
      }


    }
</script>
</body>
</html>
