<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Error Handling - JS</title>
</head>
<body>
	<script>
		function table(num){
			document.write('<ul>');
			for(let i=1;i<=10;i++){
				document.write('<li>'+num +' * '+ i +' = '+ (num * i) +'</li>');
			}
			document.write('</ul>');
		}

		table(10);
		table(100);
		table(1000);
		table();
		try{
			table();
		}catch(err){
			alert(err);
		}finally{
			alert('Hello');		

		}
		
	</script>
</body>
</html>
