<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Regular expression - JS</title>
</head>
<body>
	<input type="email" name="uemail" placeholder="Please enter email" id="email" />
	<input type="text" name="ccnmumber" id="cardNum" placeholder="Please enter credit card number" />
	<input type="submit" name="submit" value="Send" onclick="ValidateCreditCardNumber()" />

<script>

function ValidateCreditCardNumber() {

  var ccNum = document.getElementById("cardNum").value;
  var email = document.getElementById("email").value;

  var visaRegEx = /^(?:4[0-9]{12}(?:[0-9]{3})?)$/;
  var mastercardRegEx = /^(?:5[1-5][0-9]{14})$/;
  var amexpRegEx = /^(?:3[47][0-9]{13})$/;
  var discovRegEx = /^(?:6(?:011|5[0-9][0-9])[0-9]{12})$/;

  var emailRegEx = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/; 

  var isValid = false;

  if (visaRegEx.test(ccNum)) {
    isValid = true;
  } else if(mastercardRegEx.test(ccNum)) {
    isValid = true;
  } else if(amexpRegEx.test(ccNum)) {
    isValid = true;
  } else if(discovRegEx.test(ccNum)) {
    isValid = true;
  } 

  if(emailRegEx.test(email)){
  	alert('Thanks for giving right email');
  }else{
  	alert("Please provide a valid email!");
  }

  if(isValid) {
     alert("Thank You!");
  } else {
     alert("Please provide a valid Visa number!");
  }
}
</script>
</body>
</html>
