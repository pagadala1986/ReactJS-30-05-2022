<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sticky position - CSS3</title>
<style>
		section,h1{
			border:  1px solid red;
			padding: 20px;
		}
		section{
			height: 900px;
		}
		section h1{
			position: sticky;
			top: 10px;
		}
	</style>
</head>
<body>
	<section>
		<img src="../../../images/logo.png">
		<h1>Welcome to CSS, welcome to Marathalli</h1>
	</section>
</body>
</html>
