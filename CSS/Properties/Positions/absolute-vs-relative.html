<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Absolute vs relative - Positions</title>
	<style>
		div,section{
			border: 1px solid red;
			padding: 20px;
			margin-bottom: 10px;
		}

		div:first-child{
			position: absolute;
			top: 20%;
		}
		section{
			position: relative;
			top: 200px;
		}
	</style>
</head>
<body>
	<div>Murali</div>
	<div>Pagadala</div>

	<section>
		<div>AchieversIT</div>
	</section>

	<h1>Welcome to CSS</h1>
</body>
</html>
