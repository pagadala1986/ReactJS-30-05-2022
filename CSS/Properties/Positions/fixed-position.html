<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fixed position - CSS</title>
	<style>
		section{
			border:  1px solid red;
			padding: 20px;
			height: 800px;
		}
		section img{
			position: fixed;
			left: 80%;
		}
	</style>
</head>
<body>
	<section>
		<img src="../../../images/logo.png">
	</section>
</body>
</html>
