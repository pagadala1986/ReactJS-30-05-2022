<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid Container - CSS</title>
	<style>
		.aitContainer{
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 10px 20px;
		}
		.aitContainer div{
			display: grid;
			grid-template-columns: repeat(2, 1fr);
		}
		.aitContainer div:first-child:hover,
		.aitContainer div:last-child:hover{
			background: linear-gradient(to right,#2c3e50,#2980b9);
		}
		.aitContainer div:nth-child(2):hover{
			background: linear-gradient(to right,#f7b733,#ff4700);
		}
	</style>
</head>
<body>
	<section class="aitContainer">
		<div >
			<h1>Become UI Developer</h1>
			<a href="#">Know More</a>
		</div>
		<div>
			<h1>Become UI Angular Developer</h1>
			<a href="#">Know More</a>
		</div>
		<div>
			<h1>Become Reactjs Developer</h1>
			<a href="#">Know More</a>
		</div>
	</section>
</body>
</html>
