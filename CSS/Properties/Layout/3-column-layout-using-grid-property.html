<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>3 Columns Layout using grid property</title>
	<style>
		section{
			display: grid;
			grid-template-columns: 25% 50% 25%;
		}
		section div{
			border: 1px solid red;
			padding: 20px;
			margin: 5px;
		}
	</style>
</head>
<body>
<section>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>3</div>
</section>
</body>
</html>
