<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>3 Columns Layout using Float property</title>
	<style>
		section,div{
			float: left;
		}
		section{
			width: 100%;
		}
		section div:first-child,
		section div:last-child{
			width: 25%;
		}
		section div:nth-child(2){
			width: 47%;
		}

		section div{
			border:  1px solid red;
			padding: 20px;
			box-sizing: border-box;
			margin: 5px;
		}
	</style>
</head>
<body>
<section>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
</section>
</body>
</html>
