<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Background color property - CSS</title>
	<style>
		div{
			border: 1px solid red;
			padding: 20px;
			margin-bottom: 10px;

			background-color: orange;
		}

		/* multiple colors as a background */
		section{
			border: 1px solid red;
			padding: 20px;
			margin-bottom: 10px;
			
			background: linear-gradient(orange,white,green);
		}

	</style>
</head>
<body>
	<div>HTML</div>
	<div>CSS</div>
	<section>Javascript</section>
	<section>ReactJS</section>
</body>
</html>
