<!DOCTYPE html>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RWD usinf Flexbox - CSS</title>
	<style>
		section{
			display: flex;
			flex-wrap: wrap;
		}
		section figure{
		    margin: 0 10px;
		    width: 23.5%;
		}
		section figure img{
			width: 100%;
		}

		@media only screen and (max-width: 475px){
			section figure{
				 width: 100%;
			}
		}
		@media only screen and (min-width: 475px) and (max-width: 768px){
			section figure{
				 width: 47%;
			}
		}
	</style>
</head>
