<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Attribute Selectors - CSS</title>
	<style>
		/* Attribute selectors */

		/* Has attribute  */
		[src]{
			border:  5px dashed red;
		}

		/* Attr value equals to */

		[alt="logo"]{
			padding: 20px;
		}

		/* Attr value starts with */
		[src ^="https://"]{
			background-color: #000;
		}

		/* Attr value ends with */
		[src $=".png"]{
			border:  10px dotted gold;
		}

		/* Attr value contains */
		[src *="Documents"]{
			border: 10px double green;
		}
	</style>
</head>
<body>
	<img src="https://www.achieversit.com/assets/images/logo-white.png" alt="logo" />
	<img src="C:/Users/admin/Documents/ReactJS-30-05-2022/images/logo.png" alt="logo" />
	<!-- relative path -->
	<img src="../../images/logo.png" alt="logo" width="500px" />

	<h3>Flipcart Images</h3>
	<img src="../../images/flipcart/home-decoration.webp" alt="home-decoration" />
	<img src="../../images/flipcart/black-saree.webp" alt="black-saree" />
	<img src="../../images/flipcart/nighty.webp" alt="nighty" />
	<img src="../../images/flipcart/toys.webp" alt="toys" />
	<img src="../../images/flipcart/watch.webp" alt="watch" />

	<!-- If we wanna load image with caption then use figure tag - HTML 5 -->
	<figure>
		<img src="../../images/flipcart/home-decoration.webp" alt="home-decoration" />
		<figcaption>Home Decoration</figcaption>
	</figure>
	<figure>
		<img src="../../images/flipcart/black-saree.webp" alt="black-saree" />
		<figcaption>Black Saree</figcaption>
	</figure>

	<!-- 3 Multi Media tags - HTML 5 -->

	<audio controls>
		<source src="../images/media/sample.mp3" type="audio/mp3">
	</audio>

	<video controls>
		<source src="../images/media/sample.mp4" type="video/mp4">
	</video>
</body>
</html>
